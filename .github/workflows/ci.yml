name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore: []

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python: [3.8, 3.9, "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.X
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}


    # Handle the numpy installation separately for Python 3.12
    - name: Install numpy for Python 3.12
      if: matrix.python == '3.12'
      run: |
          pip install --upgrade pip
          pip install setuptools wheel
          pip install --no-use-pep517 "numpy" --upgrade  # Upgrade numpy version for 3.12


    - name: Install the package itself
      run: |
          pip install poetry
          poetry install --with dev

    - name: Test with pytest
      run: |
          poetry run pytest --cov-report term --cov=colormap

    - name: coveralls
      run: |
        poetry run coveralls --service=github
      env:
          GITHUB_TOKEN: ${{ github.token }}

