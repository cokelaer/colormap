language: python
cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    # 3.3 used to work as well but somehow failed Feb 2017 for no apparent
    # reason saying that package "python" cannot be built
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6

before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=$HOME/miniconda3/bin:$PATH
    - conda update --yes conda
    - conda config --add channels r
    - conda config --add channels bioconda
    - conda config --add channels conda-forge
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"


# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - conda install --yes --file requirements.txt
  - pip install pytest pytest-xdist pytest-cov coveralls pytest-timeout pytest-runner
  - pip install .
# # command to run tests, e.g. python setup.py test
script:
  - pytest -v --durations=10  test/ --cov=spectrum --cov-report term --timeout 300 

after_success:
  coveralls
